	<script>
		$('.vitrine-flex').slick({
	dots: false,
	arrows:false,
  infinite: false,
  centerMode: false,
  speed:1000,
  slidesToShow: 6,
      autoplay: true,
      autoplaySpeed: 3000,
      pauseOnHover:false,
        responsive: [
    {
      breakpoint: 768,
      settings: {
        slidesToShow: 3
      }
  }]
	});

		$('.vitrine-wrapper').hover(function(){
			$(this).css('z-index','1000');
		})

		$('.vitrine-wrapper').mouseout(function(){
			$(this).css('z-index','0');
		})
